<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Cocos Creator | DiscordProject</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :focus-visible {
        outline: none !important;
      }
      body,
      html {
        cursor: default;
        padding: 0;
        border: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #GameDiv {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div
      id="GameDiv"
      cc_exact_fit_screen="true"
      style="width: 100%; height: 100%"
    >
      <div id="Cocos3dGameContainer">
        <canvas
          id="GameCanvas"
          style="width: 100%; height: 100%"
          tabindex="99"
        ></canvas>
      </div>
    </div>
    <!-- Polyfills bundle. -->

    <script src="src/polyfills.bundle.js" charset="utf-8"></script>

    <!-- SystemJS support. -->
    <script src="src/system.bundle.js" charset="utf-8"></script>

    <!-- Import map -->
    <script
      src="src/import-map.json"
      type="systemjs-importmap"
      charset="utf-8"
    ></script>

    <script>
      System.import("./index.js").catch(function (err) {
        console.error(err);
      });
    </script>
  </body>
</html>
